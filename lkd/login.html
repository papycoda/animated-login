<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ODOO</title>
	<meta name="author" content="opeyemi">
	<meta name="description" content="a responsive web login page">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="odoo.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
	<div class="container">
	<img class="wave" src="wave.png">
			<div class="img">
				<img src="bg.svg">
			</div>
		
			<div class='flex-wrap'>
				<fieldset>
					<form action novalidate>
						<input type="radio" name='rg' id="sign-in" checked />
						<input type="radio" name='rg' id="sign-up" />
						<input type="radio" name='rg' id="reset" />
						<label for="sign-in">Sign-in</label>
						<label for="sign-up">Sign-up</label>
						<label for="reset">Reset</label>

						<input class="sign-up sign-in reset" type="text" placeholder='Username' />
						<input class="sign-up sign-in " type='password' placeholder='Password' />
						<input class="sign-up" type='password' placeholder='Repeat Password' />
						<button>Submit</button>
					</form>
				</fieldset>
			</div>
	<script type="text/javascript" src=""></script>
		</div>
</body></html>
